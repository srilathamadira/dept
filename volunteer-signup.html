<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

html, body {
    height: 100%;
    width: 100%;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
}

/* Container to center content */
.volunteer-signup {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 20px;
    z-index: 1;  /* Ensure it's on top if there's overlapping */
}

.container {
    max-width: 100%;
}

h2 {
    font-size: 28px;
    color: #2d87f0;
    font-weight: 600;
    text-align: center;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    color: #555;
    text-align: center;
    margin-bottom: 30px;
}

/* Form Elements */
.signup-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    color: #333;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus,
textarea:focus {
    border-color: #2d87f0;
    outline: none;
}

textarea {
    resize: vertical;
}

/* Submit Button */
.submit-button {
    padding: 12px 20px;
    background-color: #2d87f0;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

.submit-button:hover {
    background-color: #236ac2;
}

.submit-button:focus {
    outline: none;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .volunteer-signup {
        padding: 20px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    p {
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .submit-button {
        font-size: 14px;
        padding: 10px 18px;
    }
}

    </style>
</head>
<body>
    <div class="volunteer-signup" id="volunteerForm">
        <div class="container">
            <h2>Volunteer Sign-Up</h2>
            <p>Join us in organizing amazing university events! Sign up to volunteer below:</p>
            <form action="/submit-signup" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Registration Number</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="event">Event of Interest</label>
                    <select id="event" name="event" required>
                        <option value="cultural-fest">Cultural Fest</option>
                        <option value="tech-summit">Tech Summit</option>
                        <option value="sports-week">Sports Week</option>
                        <option value="research-symposium">Research Symposium</option>
                        <option value="alumni-meet">Alumni Meet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Why do you want to volunteer?</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
